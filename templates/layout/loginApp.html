{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> SocialClub</title>
    <link rel="icon" type="image/png" href="{% static "img/favicon.png" %}"/>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fontisto@v3.0.4/css/fontisto/fontisto-brands.min.css" rel="stylesheet">
    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static "css/app.css" %}">
    <link rel="stylesheet" href="{% static "css/core.css" %}">
</head>
<body>
<!-- Pageloader -->
<div class="pageloader"></div>
<div class="infraloader is-active"></div>
<div class="signup-wrapper">
    <!--Fake navigation-->
    <div class="fake-nav">
        <a href="/" class="logo">
            <img class="light-image" src="{% static "img/logo/friendkit-bold.svg" %}" width="112" height="28" alt="">
            <img class="dark-image" src="{% static "img/logo/friendkit-white.svg" %}" width="112" height="28" alt="">
        </a>
    </div>
    {% block content %}
    {% endblock %}
</div>

<script src="{% static "js/app.js" %}"></script>
<script src="https://js.stripe.com/v3/"></script>
<script src="{% static "data/tipuedrop_content.js" %}"></script>
<script src="{% static "js/global.js" %}"></script>
<script src="{% static "js/navbar-v1.js" %}"></script>
<script src="{% static "js/navbar-v2.js" %}"></script>
<script src="{% static "js/navbar-mobile.js" %}"></script>
<script src="{% static "js/navbar-options.js" %}"></script>
<script src="{% static "js/sidebar-v1.js" %}"></script>
<script src="{% static "js/main.js" %}"></script>
<script src="{% static "js/chat.js" %}"></script>
<script src="{% static "js/touch.js" %}"></script>
<script src="{% static "js/tour.js" %}"></script>
<script src="{% static "js/explorer.js" %}"></script>
<script src="{% static "js/widgets.js" %}"></script>
<script src="{% static "js/modal-uploader.js" %}"></script>
<script src="{% static "js/popovers-users.js" %}"></script>
<script src="{% static "js/popovers-pages.js" %}"></script>
<script src="{% static "js/lightbox.js" %}"></script>
<script src="{% static "js/feed.js" %}"></script>
<script src="{% static "js/webcam.js" %}"></script>
<script src="{% static "js/compose.js" %}"></script>
<script src="{% static "js/autocompletes.js" %}"></script>
</body>
</html>
