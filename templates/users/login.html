{% extends 'layout/loginApp.html' %}
{% block content %}
    {% load static %}

    <div class="container">
        <!--Container-->
        <div class="login-container">
            <div class="columns is-vcentered">
                <div class="column is-6 image-column">
                    <!--Illustration-->
                    <img class="light-image login-image" src="{% static "img/illustrations/login/login.svg" %}" alt="">
                    <img class="dark-image login-image" src="{% static "img/illustrations/login/login-dark.svg" %}"
                         alt="">
                </div>
                <div class="column is-6">
                    <h2 class="form-title">Hoşgeldiniz</h2>
                    <h3 class="form-subtitle">Oturum açmak için bilgilerinizi girin</h3>
                    {% if error_message %}
                        <h2>{{ error_message }}</h2>
                    {% endif %}
                    <!--Form-->
                    <form id="loginForm" method="post" action="">
                    {% csrf_token %}
                        <div class="login-form">
                            <div class="form-panel">
                                <div class="field">
                                    <label>Kullanıcı Adı</label>
                                    <div class="control">
                                        {{ form.username }}
                                    </div>
                                </div>
                                <div class="field">
                                    <label>Şifre</label>
                                    <div class="control">
                                        {{ form.password }}
                                    </div>
                                </div>
                                <div class="field is-flex">
                                </div>

                            </div>

                            <div class="buttons">
                                <a onclick="document.getElementById('loginForm').submit()"
                                   class="button is-solid primary-button is-fullwidth raised">Giriş</a>
                            </div>
                            <div class="account-link has-text-centered">
                                <a href="/Register">Yeni Bir hesap Oluştur</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
